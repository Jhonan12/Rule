<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi贸n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #appScreen {
      display: none;
    }
  </style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.26/auth0-spa-js.production.js"></script>
</head>
<body>

  <div id="loginScreen">
    <h1> Iniciar sesi贸n</h1>
    <button id="btnLogin" disabled>Iniciar sesi贸n con Auth0</button>
  </div>

  <div id="appScreen">
    <h1>隆Bienvenido!</h1>
    <p>Has iniciado sesi贸n correctamente.</p>
    <button id="btnContinue">Ir a la aplicaci贸n</button>
    <br><br>
    <button id="btnLogout">Cerrar sesi贸n</button>
  </div>

<script>
  const auth0Domain = "dev-j73eaa4yjhkinn5f.us.auth0.com";
  const auth0ClientId = "CUt5AqLhCjr0Ds0QbB0ocMVtwiADZl6T";

  let auth0 = null;

  async function initAuth0() {
    auth0 = await createAuth0Client({
      domain: auth0Domain,
      client_id: auth0ClientId,
      cacheLocation: 'localstorage',
      useRefreshTokens: true
    });

    document.getElementById("btnLogin").disabled = false;

    const isAuthenticated = await auth0.isAuthenticated();

    if (isAuthenticated) {
      mostrarApp();
    } else {
      mostrarLogin();
    }
  }

  function mostrarLogin() {
    document.getElementById("loginScreen").style.display = "block";
    document.getElementById("appScreen").style.display = "none";
  }

  function mostrarApp() {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("appScreen").style.display = "block";
  }

  document.getElementById("btnLogin").addEventListener("click", async () => {
    try {
      await auth0.loginWithPopup();
      mostrarApp();
    } catch (err) {
      alert("Error al iniciar sesi贸n: " + err.message);
    }
  });

  document.getElementById("btnLogout").addEventListener("click", async () => {
    await auth0.logout({
      returnTo: window.location.origin + '/login.html'
    });
    mostrarLogin();
  });

  document.getElementById("btnContinue").addEventListener("click", () => {
    window.location.href = "index.html"; // Aqu铆 va tu app principal
  });

  window.onload = () => {
    initAuth0();
  };
</script>

</body>
</html>
